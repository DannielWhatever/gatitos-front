<div class="container adoptions-container">

  <app-util-title [title]="title"></app-util-title>
  <app-util-breadcrumb [active]="title" ></app-util-breadcrumb>

  <div class="row">

    <!-- .adoptions-item -->
    <div *ngFor="let cat of cats" class="col-lg-4 col-sm-6 adoptions-item">
      <div class="card h-100" [routerLink]="['/adoptame', cat.id]">
        <img class="card-img-top" src="{{getImageUrl(cat.picture)}}" alt="">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ cat.name }}</li>
          <li class="list-group-item">{{ cat.genre }}</li>
          <li class="list-group-item">{{ cat.age | catAge }}</li>
        </ul>
      </div>
    </div>
    <!-- /.adoptions-item -->

  </div>
